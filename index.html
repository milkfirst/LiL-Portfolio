<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
    
    <title>My Portfolio</title>
</head>
<body>

    <header class="header">
        <nav class="flex flex-jc-sb flex-ai-c">
            <a href="/" class="header__logo">
                <img src="images/sample-logo.png" alt="LiL logo">
            </a>
            <a href="#" class="header__menu hide-for-desktop">
                <span></span>
                <span></span>
                <span></span>
            </a>

            <div class="header__links hide-for-mobile">
                <a href="#">About Me</a>
                <a href="#">Skills</a>
                <a href="#">Projects</a>
            </div>

            <a class="button__c header__but hide-for-mobile" href="#" type="button"><span>Let's Connect</span></a></div>

        </nav>
    </header>

    <section class="hero">
        <div class="hero__image"></div>
        <div class="hero__text container">
            <h1>Pleased to meet you!<br>My name is LiL.</h1>
            <p>Based in London and Toronto, I’m a starter Front-End
                Developer who’s interested in content creation.</p>
            <a class="button__b header__but" href="#" type="button"><span>My Portfolio</span></a></div>
        </div>
    </section>

    <section class="mail container">
        <div class="mail__image"></div>
        <div class="mail__form">
            <form class="ContactBox" action="/includes/send.php" method="POST" id="mail-form" data-v-app>
                <h2 class="container">Let's have a chat.</h2>
                <input class="contactinfo" ref="fname" type="text" id="firstname" name="firstname" required placeholder="Your First Name">
                <input class="contactinfo" ref="lname" type="text" id="lastname" name="lastname" required placeholder="Your Last Name">
                <input class="contactinfo" ref="email" type="email" id="email" name="email" required placeholder="Your Email">
                <textarea class="contactinfo" ref="message" name="message" id="message" placeholder="Message"></textarea>
        
                <p class="mail-header" ref="popUpMessage"></p>
        
                <div class="wrapper">
                    <input @click.prevent="processMail" type="button" class="button__b header__but" value="Submit">
                </div>                              
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="content__footer">
                <div class="profile">
                    <a href="/" class="header__logo">
                        <img src="images/sample-logo.png" alt="LiL logo">
                        <span class="logo__name">Lalaine Siy</span>
                    </a>
                    <div class="content__description">Thank you for visiting!</div>
                    <div class="content__icon">
                        <a href="#"><i class='bx bxl-github'></i></a>
                    </div>
                </div>
                <div class="footer__area">
                    <div class="header__links">
                        <a href="#">About Me</a>
                        <a href="#">Skills</a>
                        <a href="#">Projects</a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    <script type="module" src="js/main.js"></script>
</body>
</html>
